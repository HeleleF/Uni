<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
	<h:outputStylesheet library="css" name="todo.css" />
	<title>ToDo-Liste</title>
</h:head>

<body>
	
    <h:form id="form">
    
		<h:outputText value="Meine ToDo-Liste" class="tableheader"/>
		
		<!-- //TODO -->
		<h:outputFormat value="Derzeit sind {0, number} von {1, number} Todos erledigt.">
			<f:param name="anzahlDone" value="#{toDoListMB.toDoList.anzahlDone}"/>
			<f:param name="anzahlTodo" value="#{toDoListMB.toDoList.anzahl}"/>
		</h:outputFormat>
			
		<h:dataTable value="#{toDoListMB.toDoList.toDos}" var="todo"
		    styleClass="table"
    		headerClass="tableheader"
    		rowClasses="column1,column2"
    	>
		
			<h:column>
				<f:facet name="header">
					<h:outputText value="TODO"/>
				</f:facet>
				<h:outputText value="#{todo.name}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ERLEDIGT"/>
				</f:facet>
				<h:selectBooleanCheckbox value="#{todo.done}" />
			</h:column>
			
		</h:dataTable>
					
		<h:commandButton value="Speichern" action="#{toDoListMB.save}"/>
			
	</h:form>  
	
</body>
</html>
